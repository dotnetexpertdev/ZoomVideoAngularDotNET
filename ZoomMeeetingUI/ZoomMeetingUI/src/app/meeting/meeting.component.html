<!-- meeting.component.html -->

<div>
    <h2 class="center-aligned">Create New Meeting</h2>
    <div class="form-container"  [formGroup]="meetingDataForm">
      <div class="form-group">
      <label for="topic">Topic:</label>
      <input type="text" id="topic" formControlName="topic" />    
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" id="type" formControlName="type" />
    </div> 
    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input
        id="dateTimePicker"
        type="text"
        class="form-control"
        formControlName="startTime"
        bsDatepicker
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm', containerClass: 'theme-dark-blue' }"
      />
    </div> 
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="text" id="duration" formControlName="duration" />
    </div> 
    <div class="form-group">
      <label for="timeZone">TimeZone:</label>
      <input type="text" id="timezone" formControlName="timezone" /> 
    </div> <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" id="password" formControlName="password" />
    </div> 
    <div class="form-group">
      <button (click)="createMeeting()">Create Meeting</button>
    </div> 
    <div class="form-group">
      <div *ngIf="meetingCreated">
        <p>Meeting added successfully, please use the link
          <a [routerLink]="['/zoom', meetingNumber, password]">to start the meeting</a>
        </p>
      </div>
    </div>
